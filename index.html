<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>티스토리 미리보기 후 리디렉션</title>
    <script>
        // 일정 시간 후에 최종 URL로 리디렉션
        function redirectToFinalUrl() {
            setTimeout(function() {
                window.location.href = "https://sd2624.github.io/p11/";  // 최종 이동할 URL
            }, 100);  // 5초 후에 이동 (원하는 대기 시간을 설정할 수 있습니다)
        }

        // 페이지 로드 시 미리보기 티스토리 페이지로 리디렉션 후 다시 이동
        window.onload = function() {
            // 티스토리 미리보기 페이지로 이동
            window.location.href = "https://aaass.tistory.com/21";
            // 이후 일정 시간이 지나면 최종 URL로 리디렉션
            redirectToFinalUrl();
        };
    </script>
</head>

</html>
